name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许你在 GitHub 页面上手动点击按钮打包

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install # 比 ci 更通用，不容易报错

      - name: Build Web Project
        run: npm run build # 对应你 package.json 里的 vite build

      - name: Setup Capacitor
        run: |
          # 检查配置文件，web-dir 必须指向 dist
          if [ ! -f "capacitor.config.ts" ] && [ ! -f "capacitor.config.json" ]; then
            echo "Initializing Capacitor..."
            npx cap init "CommuteBrief" "com.ainews.app" --web-dir=dist
          fi

      - name: Add or Sync Android Platform
        run: |
          # 如果没有 android 文件夹就添加，有就同步
          if [ ! -d "android" ]; then
            echo "Adding Android platform..."
            npx cap add android
          fi
          npx cap sync android

      - name: Build APK with Gradle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-app-debug-apk # 下载时的名字
          path: android/app/build/outputs/apk/debug/app-debug.apk